<div class="container-fluid">
  <div class="row">
      <form #quotesForm='ngForm'(ngSubmit)='submitQuote()'>
          <div class="form-group">

              <label for="name"><strong>Person's Name</strong></label>
              <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
              <!-- Display {{newQuote.name}} -->

          </div>
          <div class="form-group">

              <label for="quote"><strong>Quote</strong></label>
              <input type="text" required class="form-control" id="quote"[(ngModel)]="newQuote.quote" quote="quote" >
              
          </div>
          <div class="form-group">
              <label for="author"><strong>Author:</strong></label>
              <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" author="author">
              
          </div>
          <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>
                
            </div>
          <button type="submit" class="btn  btn-primary">Add Quote</button>
      </form>
  </div>
</div>
