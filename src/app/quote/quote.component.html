<h1>
    My Quotes{{ title }}
  </h1>
  <div class="container">
      <div class="row">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      <br>
    <div class="row"  *ngFor='let quotes of quote;let i = index'>
        
    </div>
  
<ul>
  <div *ngFor='let quotes of quote;let i = index'>
    <li >{{quotes.name}}</li>
    <button  (click)='toogleDetails(i)'>Author Details</button>  
    <app-quote-details *ngIf="quotes.showDescription" [quotes]='quotes' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
    
</div>
</ul>
</div>
